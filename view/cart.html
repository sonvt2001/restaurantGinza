<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/cart.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <h3>Bag Cart</h3>
        </div>

        <div class="group__nav">
            <button onclick="history.back()"><i class="fa-solid fa-arrow-left"></i></button>
            <span>
                You have a 
                <span class="quantityCart"></span>
                <span class="verbItem">0 item in cart.</span>
            </span>
        </div>

        <div class="container">
            <div class="row title__cart">
                <div class="title__1 col-xl-5 col-sm-5 col-md-5">Product</div>
                <div class="title__2 col-xl-2 col-sm-2 col-md-2">Price</div>
                <div class="title__3 col-xl-2 col-sm-2 col-md-2">Quantity</div>
            </div>
            <div id="cartItem"></div>   
        </div>

        <div class="totalCartProduct">
            <div class="totalCost">
                <h5>Total: </h5><span id="totalPrice"></span>
            </div>
            <div onclick="pageBill()" class="btn btn-dark btnOrder">Order</div>
        </div>
    </div>
    <script src="/assets/js/cart.js"></script>
</body>
</html>
