<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="toastMessage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div id="toast"></div>
        <div class="form">
            <header>
                <button onclick="history.back()" class="back" href=""><i class="fa-solid fa-angle-left"></i></button>
                <h2>Login</h2>
            </header>
            <form onsubmit="loginSubmit()" method="get" action="/index.html"  id="formLogin">
                <div class="form__group">
                    <i class="form__icon fa-solid fa-envelope"></i>
                    <input oninput="checkLengthInput()" type="email" name="email" id="email" class="form__control" placeholder="Email">
                </div>
                <span class="form__message"></span>
    
                <div class="form__group">
                    <i class="form__icon fa-solid fa-lock"></i>
                    <input oninput="checkLengthInput()" type="password" name="password" id="password" class="form__control" placeholder="Password">
                    <!-- <i id="eye" class="icon__eye fa-solid fa-eye"></i> -->
                    <i id="toggleEye" class="icon__eye fa-solid fa-eye-slash"></i>
                </div>
                <span class="form__message"></span>
                <section>
                    <button type="submit" id="btn__submit" class="form__submit">
                        LOGIN
                    </button>
                </section>
            </form>
            
    
            <hr width="250px" color="#fff" />
            <div class="other">
                <button class="btn btn__forgot">Forgot Password?</button>
                <button id="btnRegister" class="btn btn__signIn">Register</button>
            </div>
    
        </div>
    </div>


    <script src="toastMessage.js"></script>
    <script src="home.js"></script>
    <script src="form.js"></script>
    <script>
        function toastLogin() {
            toast({
                title: "Success!",
                msg: "Login...",
                type: "success",
            })
        }

       function toastWarn() { 
            toast({
                title: "Warning",
                msg: "User not found!",
                type: "warn",
            })
        }

        function toastCheckInfoLogin() { 
            toast({
                title: "Failure",
                msg: "Wrong account or password!",
                type: "error",
            })
        }
    </script>
</body>
</html>
