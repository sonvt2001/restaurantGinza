<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/assets/css/form.css">
    <link rel="stylesheet" href="/assets/css/toastMessage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div id="toast"></div>
        <div class="form">
            <header>
                <button onclick="history.back()" class="back" id="goBack" href=""><i class="fa-solid fa-angle-left"></i></button>
                <h2>Sign Up</h2>
            </header>
            <form onsubmit="registerSubmit()" action="" method="post" id="formRegister" class="form__signUp">
                <div class="form__group">
                    <i class="form__icon fa-solid fa-circle-user"></i>
                    <input oninput="checkLengthInput()" type="text" name="username" id="username" class="form__control" placeholder="UserName">
                </div>
                <span class="form__message"></span>
    
                <div class="form__group">
                    <i class="form__icon fa-solid fa-envelope"></i>
                    <input oninput="checkLengthInput()" type="email" name="email" id="email" class="form__control" placeholder="Email">
                </div>
                <span class="form__message"></span>
    
                <div class="form__group">
                    <i class="form__icon fa-solid fa-lock"></i>
                    <input oninput="checkLengthInput()" type="password" name="password" id="password" class="form__control" placeholder="Password">
                    <!-- <i id="eye" class="icon__eye fa-solid fa-eye"></i> -->
                    <i id="toggleEye" class="icon__eye fa-solid fa-eye-slash"></i>
                </div>
                <span class="form__message"></span>
                <section>
                    <button type="submit" id="btn__submit" class="form__submit">
                        CREATE ACCOUNT
                    </button>
                </section>
            </form>
        </div>
    </div>


    <script src="/js/form.js"></script>
    <script src="/js/toastMessage.js"></script>
    <script>
        function toastSuccess() {
            toast({
                title: "Success",
                msg: "Go to login page in 3 seconds",
                type: "success",
            })
        }

        function toastError() { 
            toast({
                title: "Failure",
                msg: "Please fill in this form!",
                type: "error",
            })
        }
    </script>
</body>
</html>
